<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes Showcase</title>
    <link rel="stylesheet" href="Bike_rental.css">
</head>
<body>
    <div class="container">
        <h1>Bikes</h1>
        <div id="bike-container" class="grid-container"></div>
    </div>
    <div id="bike-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="bike-title"></h2>
            <img id="bike-img" src="" alt="Bike Image">
            <p id="bike-details"></p>
            <ul>
                <li><strong>Manufacturer:</strong> <span id="bike-manuf"></span></li>
                <li><strong>Gear Count:</strong> <span id="bike-gear"></span></li>
                <li><strong>Gear Manufacturer:</strong> <span id="bike-gear-manuf"></span></li>
                <li><strong>Size:</strong> <span id="bike-size"></span> inches</li>
            </ul>
        </div>
    </div>
    <script src="Bike_rental.js"></script>
</body>
</html>
